<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Enter Text to Summarize</h2>
    <form method="POST">
        <textarea name="input_text" rows="10" cols="80">{{ input_text or '' }}</textarea><br><br>
        <input type="submit" value="Summarize">
    </form>

    {% if summary %}
        <h3>Summary:</h3>
        <p>{{ summary }}</p>

        <h4>Summary Statistics</h4>
        <ul>
            <li>Original Words: {{ original_words }}</li>
            <li>Summary Words: {{ summary_words }}</li>
            <li>Compression Ratio: {{ compression_ratio }}</li>
            <li>Processing Time: {{ processing_time }} seconds</li>
        </ul>
    {% endif %}
</body>
</html>
